<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ========== External Style Sheet ========== -->
  <link rel="stylesheet" href="style.css">
  <!-- ========== Font-Awesome CDN ========== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Amazon Home Page Clone</title>
</head>

<body>
  <header id="header">
    <nav class="main-menu d-grid">
      <div class="logo">
        <a href="#"><img src="../Amazon-clone/Assets/amazon_logo.png" alt=""></a>
      </div>
      <div class="location">
        <a href="#">Deliver to <br> <span><i class="fa-solid fa-location-dot"></i> India</span></a>
      </div>
      <nav class="search d-grid">
        <div class="searchbox d-grid">
          <div class="search-bar">
            <input type="search" name="" id="">
            <div class="selection d-grid">
              <span>All</span>
              <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="search-icon">
              <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
          </div>
        </div>
      </nav>
      <nav class="nav-menu d-grid">
        <div class="signin">
          <a href="#">Hello, Sign in <br> <span>Account & Lists <i class="fa-solid fa-caret-down"></i></span></a>
        </div>
        <div class="return">
          <a href="#">Returns <br> <span>& Orders</span></a>
        </div>
        <div class="cart">
          <a href="#"><i class="fa-solid fa-cart-shopping"></i> <span>Cart</span></a>
        </div>
      </nav>
    </nav>

    <!-- ========== Start Sub-Menu Section ========== -->
    <nav class="container sub-menu d-grid">
      <div class="dashed d-grid">
        <i class="fa-solid fa-bars"></i> <span>All</span>
      </div>
      <ul class="menu-list d-grid">
        <li><a href="#">Today's Deals</a></li>
        <li><a href="#">Customer Service</a></li>
        <li><a href="#">Registry</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Sell</a></li>
      </ul>
      <ul class="special">
        <li><a href="#">Shop Father's Day Gifts</a></li>
      </ul>
    </nav>
  </header>


  <main id="main">
    <!-- ========== Start Banner Section ========== -->
    <section class="banner">
      <a href="#"><img src="../Amazon-clone/Assets/banner/banner1.jpg" class="banner-img" alt=""></a>
    </section>

    <!-- ========== Start content Section ========== -->
  </main>
</body>

</html>
