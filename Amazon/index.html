<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Amazon Home Page Clone</title>
</head>
<body>
  <header>
    <!-- ========== Start main-header Section ========== -->
    <div class="main-header d-grid">
      <div class="top-left d-grid">
        <div class="logo">
          <img src="../Amazon/Assets/amazon_logo.png" alt="">
        </div>
        <div class="location">
          <a href="#">Deliver to <br>
            <span><i class="fa-solid fa-location-dot"></i>India</span>
          </a>
        </div>
      </div>
      <form class="search">
        <div class="search-box d-grid">
          <div class="selection">
            <span>All</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="search-bar">
            <input type="search" placeholder="Search Here...">
          </div>
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>
      <div class="top-right d-grid">
        <div class="country d-grid">
          <img src="../Amazon/Assets/Flags/India.png" alt="">
          <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="login">
          <a href="#">Hello, Sign In <br>
            <span>Account & Lists</span><i class="fa-solid fa-caret-down"></i>
          </a>
        </div>
        <div class="order">
          <a href="#">Returns <br>
            <span>& Orders</span>
          </a>
        </div>
        <div class="cart">
          <a href="#"><i class="fa-solid fa-cart-plus"></i>
            <span>Cart</span>
          </a>
        </div>
      </div>
    </div>

    <!-- ========== Start sub-header Section ========== -->
    <div class="sub-header d-grid">
      <div class="menu ">
        <i class="fa-solid fa-bars"></i>
        <span>All</span>
      </div>
      <div class="shop d-grid">
        <nav class="navbar d-grid">
          <ul class="list d-grid">
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Sell</a></li>
          </ul>
        </nav>
        <div class="gift">
          <a href="#">Shop Father's Day Gifts</a>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
