<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Flexbox</title>
</head>
<body>
  <header id="header">
    <div class="container flex head">
      <img src="../Assignment-11/Images/aircampus.png" alt="logo">
      <nav class="navbar">
        <a href="#"><i class="bell fa-solid fa-bell"></i></a>
        <a href="#">AirCampus <i class=" user fa-solid fa-circle-user"></i></a>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="container flex main">
      <aside class="sidebar">
        <ul>
          <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
          <li><a href="#"><i class="fa-brands fa-internet-explorer"></i> Explore</a></li>
          <li><a href="#"><i class="fa-brands fa-blogger"></i> Blog</a></li>
          <li><a href="#"><i class="fa-solid fa-file-pen"></i>Editorial</a></li>
          <li><a href="#"><i class="fa-solid fa-camera"></i> Submit a photo</a></li>
        </ul>
        <div class="apply">
          <a href="#"><i class="fa-solid fa-arrow-right-to-bracket"></i> Apply Now</a>
        </div>
      </aside>
      <article class="article flex">
        <h2>Images</h2>
        <div class="images">
          <img src="../Assignment-11/Images/mahadev.jpg" alt="mahadev" width="185px" height="185px">
          <img src="../Assignment-11/Images/mahadev2.jpg" alt="mahadev" width="185px" height="185px">
          <img src="../Assignment-11/Images/mahadev.jpg" alt="mahadev" width="185px" height="185px">
          <img src="../Assignment-11/Images/mahadev2.jpg" alt="mahadev" width="185px" height="185px">
          <img src="../Assignment-11/Images/mahadev.jpg" alt="mahadev" width="185px" height="185px">
          <img src="../Assignment-11/Images/mahadev2.jpg" alt="mahadev" width="185px" height="185px">
        </div>
      </article>
    </section>
  </main>

  <footer id="footer">
    <div class="container flex footer">
      <div class="right">
        <h4>&copy; AirCampus</h4>
      </div>
      <div class="left">
        <a href="https://in.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
