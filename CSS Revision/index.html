<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>CSS Revision</title>
</head>
<body id="top">
  <header id="header">
    <div class="container flex header-flex">
      <div class="logo">
        <h1>Position</h1>
      </div>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#" class="nav">About</a>
        <a href="#" class="nav">Services</a>
      </nav>
      <div class="button">
        <button class="btn login"><a href="#">Log in</a></button>
        <button class="btn signup"><a href="#">Sign Up</a></button>
      </div>
    </div>
  </header>

  <main>
    <section class="floats bg-color">
      <div class="wrapper flex position-flex">
        <div class="heading">
          <h2>Positioning Elements Using Floats</h2>
        </div>
        <div class="contents flex">
          <div class="wrap">
            <div class="float">
              <div class="box">Sidekick</div>
              <div class="box hero">Hero</div>
              <div class="box">Sidekick</div>
            </div>
          </div>
          <div class="wrap">
            <div class="float">
              <div class="box">Sidekick</div>
              <div class="box hero left">Hero</div>
              <div class="box">Sidekick</div>
            </div>
          </div>
          <div class="wrap">
            <div class="float">
              <div class="box">Sidekick</div>
              <div class="box hero right">Hero</div>
              <div class="box">Sidekick</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
